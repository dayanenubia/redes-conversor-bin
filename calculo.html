    <main class="main container">
        <div class="container">
            <h1>Conversor de Números</h1>
                <label for="decimal">Digite um valor decimal:</label>
                <input type="number" id="decimal" name="decimal"><br><br>
                <button onclick="document.getElementById('binario').textContent = decimalParaBinario(document.getElementById('decimal').value)">Converter para binário</button>
                <p>O valor em binário é: <span id="binario"></span></p><br><br>
                
                <label for="binario2">Digite um valor binário:</label>
                <input type="text" id="binario2" name="binario"><br><br>
                <button onclick="document.getElementById('decimal2').textContent = binarioParaDecimal(document.getElementById('binario2').value)">Converter para decimal</button>
                <p>O valor em decimal é: <span id="decimal2"></span></p><br><br>

                <label for="decimal3">Digite um valor decimal:</label>
                <input type="number" id="decimal3" name="decimal3"><br><br>
                <button onclick="document.getElementById('hexadecimal').textContent = decimalParaHexadecimal(document.getElementById('decimal3').value)">Converter para hexadecimal</button>
                <p>O valor em hexadecimal é: <span id="hexadecimal"></span></p><br><br>

                <label for="hexadecimal2">Digite um valor hexadecimal:</label>
                <input type="text" id="hexadecimal2" name="hexadecimal2"><br><br>
                <button onclick="document.getElementById('decimal4').textContent = hexadecimalParaDecimal(document.getElementById('hexadecimal2').value)">Converter para decimal</button>
                <p>O valor em decimal é: <span id="decimal4"></span></p><br><br>
